# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Personal Genome Project: Global Network"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: PGorg
flickr_username: personalgenomes
# github_username:  jekyll
author: "Personal Genome Project: Global Network"
google_analytics: UA-145673922-1

# environment: development

minima:
  # refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
  # date_format: "%b %-d, %Y"

  social_links:
    twitter: pgorg
    # github:  jekyll
    rss: rss
    # dribbble: jekyll
    facebook: PersonalGenomesOrg
    # flickr:   jekyll
    # instagram: jekyll
    linkedin: personalgenomes-org
    # pinterest: jekyll
    youtube: PersonalGenomesOrg
    # youtube_channel: UC8CXR0-3I70i1tfPg1PAE1g
    # youtube_channel_name: CloudCannon
    # telegram: jekyll
    # googleplus: +jekyll
    # microdotblog: jekyll


# Build settings
markdown: kramdown
theme: minima
plugins:
  # - jekyll-autoprefixer
  - jekyll-archives
  - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
  # - docs
  # - README.md
  - ref
  - scratch
  - ["docs", "ref", "scratch"]

sass:
  style: expanded

jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'
  layout: archive
  layouts:
    year: year-archive
  #   month: month-archive
  #   day: day-archive
  #   category: category-archive
  #   tag: tag-archive

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
  -
    scope:
      path: ""
      type: archive
    values:
      is_archive: true

collections:
  contributors:
    output: false
  news:
    output: false
  projects:
    output: false
  social-links:
    output: false
