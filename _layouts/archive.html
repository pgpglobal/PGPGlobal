---
layout: blog
title: Archive
class: archive
---

<h1>Archive for {{ page.type }} {{ page.date | date: "%B %Y" }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </li>
  {% endfor %}
</ul>
