<!DOCTYPE html>
<html lang="en">

{%- include head.html -%}

{% if page.title == "Blog" or page.title == "blog" %}
  <body class="body-blog">
{% else %}
  <body class="body-archive">
{% endif %}
  <header class="site-header">
    {%- include nav.html -%}
  </header>
  <div class="wrapper">

      {% if page.title == "Blog" or page.title == "blog" %}
        <h1 class="page-title">{{ page.title }}</h1>
      {% endif %}

      <div class="blog-main row">

        <main class="blog-content" aria-label="Content">
            {{ content }}
          </main>

          <aside class="sidebar">
            {%- include sidebar.html -%}
          </aside>
        </div>

      </div>

  {%- include footer.html -%}

</body>

</html>
