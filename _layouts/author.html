---
layout: blog
---

<h1 class="archive-title">Posts by {{ page.name }}</h1>
<img class="archive-comment" src="{{ "/assets/images/comments-bubble-archive.gif" | relative_url }}" width="17" height="14" alt="comment" scale="0">

<div class="entries">
  <ul class="entry-list">
{% assign author_posts = site.posts | where: 'author', page.name %}
{% for post in author_posts %}
<li>
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    <span class="comments_number">0</span>
    <span class="archdate">{{ post.date | date: "%b %-d, %Y" }}</span>
    {{ post.title | escape}}
  </a>
</li>

{% endfor %}
  </ul><!--end entry-list-->
</div>
