---
layout: blog
title: Archive
class: archive
---

<h1 class="archive-title">Archive for {{ page.date | date: "%Y" }}</h1>
<img class="archive-comment" src="{{ "/assets/images/comments-bubble-archive.gif" | relative_url }}" width="17" height="14" alt="comment" scale="0">
<div class="entries">
  <ul class="entry-list">
    {% for post in page.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <span class="comments_number">0</span>
        <span class="archdate">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div><!--end entry-list-->

<div class="navigation">
  <div class="alignleft"></div>
  <div class="alignright"></div>
</div><!--end navigation-->
