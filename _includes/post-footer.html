<div class="post-footer">
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  <div id="post-footer-categories" class="categories">from → &nbsp;
    {%- for category in categories -%}
    <a href="{{ site.url}}{{ site.baseurl }}/category/{{ category | slugify }}">{{category}}</a>
    {% unless forloop.last %}, {% endunless %}
    {%- endfor -%}
  </div>
</div>

<div class="post-navigation post single clear">
    <a href="{{ site.url }}{{ site.baseurl }}{{ include.prev_url }}" rel="prev">← {{ include.prev_title }}</a>
    <a href="{{ site.url }}{{ site.baseurl }}{{ include.next_url }}" rel="next">{{ include.next_title }} →</a>
</div>
