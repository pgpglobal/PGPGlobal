<div class="post-footer">
  <div class="categories">from → <a href="https://personalgenomes.wordpress.com/category/uncategorized/" rel="category tag">{{ category}} {{ page.categories }} {{ post.categories }} {{ post.category }}</a></div>
</div>


<div class="Previous-next">
  {% if page.previous.url %}
    <a class="previous" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

<div class="post-navigation post single clear">
    <a href="{{ page.previous.url }}" rel="prev">← {{ page.previous.title }}</a>
    <a href="{{ page.next.url }}" rel="next">{{ page.next.title }} →</a>
</div>
